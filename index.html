<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios javascript</title>

    <link rel="stylesheet" href="./css/phone-blog.css">

    <script src="./calculadora_elasticidad_oferta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    
    <section class="blog-calculadora">
        <h3 class="calculadora-titulo" >Calculadora elasticidad precio de la oferta</h3>
        <form class="border-clc" action="#">

            <!-- Inputs calculadora -->
            <div class="calculadora-form">
                <div class="column">
                    <label class="calculadora-form__lbl" for="precio_inicial">
                        Escribe el precio inicial:
                    </label>
                    <input min="1" step="1" pattern="^[0-9]" id="precio_inicial" type="number">
                </div>
    
                <div class="column">
                    <label class="calculadora-form__lbl" for="precio_final">
                        Escribe el precio final:
                    </label>
                    <input min="1" step="1" pattern="^[0-9]" id="precio_final" type="number">
                </div>
                <div class="column">
                    <label class="calculadora-form__lbl" for="cantidad_inicial">
                        Escribe el cantidad inicial:
                    </label>
                    <input min="1" step="1" pattern="^[0-9]" id="cantidad_inicial" type="number">
                </div>
                <div class="column">
                    <label class="calculadora-form__lbl" for="cantidad_final">
                        Escribe el cantidad final:
                    </label>
                    <input min="1" step="1" pattern="^[0-9]" id="cantidad_final" type="number">
                </div>

                    
    
                <button class="calculadora-form__btm" onclick="elasticidadOferta()" type="button">
                    Calcular
                </button>

                <!--Ressultado-->
                <div>
                    <p class="result" id="resultado">
    
                    </p>
                </div>


            </div>
        </form>
    </section>
    
</body>
</html>
